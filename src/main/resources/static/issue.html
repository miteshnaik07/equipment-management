<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue Equipment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Issue Equipment</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="issue.html">Issue Equipment</a>
    <a href="return.html">Return Equipment</a>
</nav>

<section>
    <form onsubmit="issue(event)" class="form-box">
        <label>User ID:</label>
        <input type="text" id="userId" required placeholder="Enter your user ID (e.g., USR001)">

        <label>User Name:</label>
        <input type="text" id="userName" required placeholder="Enter your name">

        <label>Select Equipment:</label>
        <select id="equipmentSelect" required onchange="updateMaxQuantity()">
            <option value="">-- Select Equipment --</option>
        </select>

        <label>Quantity to Issue:</label>
        <input type="number" id="quantity" min="1" required placeholder="Enter quantity">
        <small id="availableQty" style="color: #666; display: block; margin-top: -15px; margin-bottom: 15px;"></small>

        <button type="submit">Issue Equipment</button>
    </form>

    <p id="msg" class="message"></p>
</section>

<script>
let equipmentData = [];

function loadEquipment() {
    fetch("http://localhost:8080/api/equipment/inventory")
        .then(res => res.json())
        .then(data => {
            equipmentData = data;
            let select = document.getElementById("equipmentSelect");
            data.forEach(item => {
                let option = document.createElement("option");
                option.value = item.id;
                option.text = `${item.name} (Available: ${item.availableQuantity}/${item.totalQuantity})`;
                option.disabled = item.availableQuantity === 0;
                if (item.availableQuantity === 0) {
                    option.text += " - Out of Stock";
                }
                select.appendChild(option);
            });
        })
        .catch(err => {
            document.getElementById("msg").innerText = "Error loading equipment list.";
            document.getElementById("msg").style.color = "red";
        });
}

function updateMaxQuantity() {
    let selectedId = document.getElementById("equipmentSelect").value;
    let quantityInput = document.getElementById("quantity");
    let availableQtyText = document.getElementById("availableQty");
    
    if (selectedId) {
        let equipment = equipmentData.find(item => item.id === selectedId);
        if (equipment) {
            quantityInput.max = equipment.availableQuantity;
            availableQtyText.textContent = `Available: ${equipment.availableQuantity} units`;
        }
    } else {
        quantityInput.max = "";
        availableQtyText.textContent = "";
    }
}

function issue(e) {
    e.preventDefault();

    let equipmentId = document.getElementById("equipmentSelect").value;
    let quantity = parseInt(document.getElementById("quantity").value);
    let userId = document.getElementById("userId").value.trim();
    let userName = document.getElementById("userName").value.trim();

    let equipment = equipmentData.find(item => item.id === equipmentId);
    if (quantity > equipment.availableQuantity) {
        document.getElementById("msg").innerText = `Error: Only ${equipment.availableQuantity} units available!`;
        document.getElementById("msg").style.color = "red";
        return;
    }

    fetch("http://localhost:8080/api/equipment/issue", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            equipmentId: equipmentId,
            quantity: quantity,
            userId: userId,
            userName: userName
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("msg").innerText = data.message;
        document.getElementById("msg").style.color = data.message.includes("Successfully") ? "green" : "red";
        
        if (data.message.includes("Successfully")) {
            document.getElementById("equipmentSelect").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("userId").value = "";
            document.getElementById("userName").value = "";
            document.getElementById("availableQty").textContent = "";
            
            document.getElementById("equipmentSelect").innerHTML = '<option value="">-- Select Equipment --</option>';
            loadEquipment();
        }
    })
    .catch(err => {
        document.getElementById("msg").innerText = "Error issuing equipment.";
        document.getElementById("msg").style.color = "red";
    });
}

window.onload = loadEquipment;
</script>

</body>
</html>
