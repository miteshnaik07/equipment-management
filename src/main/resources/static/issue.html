<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Issue Equipment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Issue Equipment</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="issue.html">Issue Equipment</a>
    <a href="return.html">Return Equipment</a>
</nav>

<section>
    <form onsubmit="issue(event)" class="form-box">
        <label>Select Equipment:</label>
        <select id="equipmentSelect" required onchange="updateMaxQuantity()">
            <option value="">-- Select Equipment --</option>
        </select>

        <label>Quantity to Issue:</label>
        <input type="number" id="quantity" min="1" required placeholder="Enter quantity">
        <small id="availableQty" style="color: #666; display: block; margin-top: -15px; margin-bottom: 15px;"></small>

        <label>User Name:</label>
        <input type="text" id="user" required placeholder="Enter your name">

        <button type="submit">Issue Equipment</button>
    </form>

    <p id="msg" class="message"></p>
</section>

<script>
let equipmentData = [];

// Load available equipment into dropdown
function loadEquipment() {
    fetch("http://localhost:8080/api/equipment/inventory")
        .then(res => res.json())
        .then(data => {
            equipmentData = data;
            let select = document.getElementById("equipmentSelect");
            data.forEach(item => {
                let option = document.createElement("option");
                option.value = item.id;
                option.text = item.name;
                option.disabled = item.quantity === 0;
                if (item.quantity === 0) {
                    option.text += " (Out of Stock)";
                }
                select.appendChild(option);
            });
        })
        .catch(err => {
            document.getElementById("msg").innerText = "Error loading equipment list.";
        });
}

function updateMaxQuantity() {
    let selectedId = document.getElementById("equipmentSelect").value;
    let quantityInput = document.getElementById("quantity");
    let availableQtyText = document.getElementById("availableQty");
    
    if (selectedId) {
        let equipment = equipmentData.find(item => item.id == selectedId);
        if (equipment) {
            quantityInput.max = equipment.quantity;
            availableQtyText.textContent = `Available: ${equipment.quantity}`;
        }
    } else {
        quantityInput.max = "";
        availableQtyText.textContent = "";
    }
}

function issue(e) {
    e.preventDefault();

    let id = document.getElementById("equipmentSelect").value;
    let quantity = document.getElementById("quantity").value;
    let user = document.getElementById("user").value;

    // Validate quantity
    let equipment = equipmentData.find(item => item.id == id);
    if (quantity > equipment.quantity) {
        document.getElementById("msg").innerText = `Error: Only ${equipment.quantity} units available!`;
        document.getElementById("msg").style.color = "red";
        return;
    }

    // Issue multiple items
    let promises = [];
    for (let i = 0; i < quantity; i++) {
        promises.push(
            fetch(`http://localhost:8080/api/equipment/issue?id=${id}&user=${user}`, {
                method: "POST"
            }).then(res => res.text())
        );
    }

    Promise.all(promises)
        .then(() => {
            document.getElementById("msg").innerText = `Successfully issued ${quantity} unit(s)!`;
            document.getElementById("msg").style.color = "green";
            
            // Reset form
            document.getElementById("equipmentSelect").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("user").value = "";
            document.getElementById("availableQty").textContent = "";
            
            // Reload equipment list
            document.getElementById("equipmentSelect").innerHTML = '<option value="">-- Select Equipment --</option>';
            loadEquipment();
        })
        .catch(err => {
            document.getElementById("msg").innerText = "Error issuing item.";
            document.getElementById("msg").style.color = "red";
        });
}

// Load equipment when page loads
window.onload = loadEquipment;
</script>

</body>
</html>
