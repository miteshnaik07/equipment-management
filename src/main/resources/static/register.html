<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Equipment Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.15);
        }

        .login-box h2 {
            text-align: center;
            color: #005bbb;
            margin-bottom: 30px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #005bbb;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>Equipment Management System</h1>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Student Registration</h2>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <form onsubmit="handleRegister(event)">
            <label>User ID:</label>
            <input type="text" id="userId" required placeholder="e.g., STU004">

            <label>Full Name:</label>
            <input type="text" id="name" required placeholder="Enter your full name">

            <label>Email:</label>
            <input type="email" id="email" required placeholder="your.email@student.com">

            <label>Department:</label>
            <select id="department" required>
                <option value="">-- Select Department --</option>
                <option value="Electronics">Electronics</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Mechanical">Mechanical</option>
                <option value="Civil">Civil</option>
                <option value="Electrical">Electrical</option>
                <option value="Chemical">Chemical</option>
            </select>

            <label>Password:</label>
            <input type="password" id="password" required placeholder="Create a password" minlength="6">

            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" required placeholder="Re-enter password" minlength="6">

            <button type="submit" style="margin-top: 10px;">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
</div>

<script>
function handleRegister(e) {
    e.preventDefault();

    let userId = document.getElementById('userId').value.trim();
    let name = document.getElementById('name').value.trim();
    let email = document.getElementById('email').value.trim();
    let department = document.getElementById('department').value;
    let password = document.getElementById('password').value;
    let confirmPassword = document.getElementById('confirmPassword').value;

    // Validate passwords match
    if (password !== confirmPassword) {
        showError('Passwords do not match!');
        return;
    }

    // Validate User ID format
    if (!userId.startsWith('STU')) {
        showError('Student User ID must start with "STU" (e.g., STU004)');
        return;
    }

    fetch("http://localhost:8080/api/users/register", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            userId: userId,
            name: name,
            email: email,
            department: department,
            password: password,
            role: "STUDENT"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success === "true") {
            showSuccess(data.message + ' Redirecting to login...');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        } else {
            showError(data.message);
        }
    })
    .catch(err => {
        showError('Error connecting to server. Please try again.');
    });
}

function showError(message) {
    let errorMsg = document.getElementById('errorMsg');
    errorMsg.textContent = message;
    errorMsg.style.display = 'block';
    document.getElementById('successMsg').style.display = 'none';
}

function showSuccess(message) {
    let successMsg = document.getElementById('successMsg');
    successMsg.textContent = message;
    successMsg.style.display = 'block';
    document.getElementById('errorMsg').style.display = 'none';
}
</script>

</body>
</html>
